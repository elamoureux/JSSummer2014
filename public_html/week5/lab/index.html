<!DOCTYPE html>
<html>
    <head>
        <title>Week 2 Lab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>
        
    <form name="mainform" id="mainform" action="">
	<div id="content">
	<fieldset>
		<legend>Personal information:</legend>		

                <label for="firstname">First Name:</label> 
                <input id="firstname" name="firstname" type="text" size="30" placeholder="First name" /> 
                <span class="error" id="err_firstname"></span> <br /><br />
                
                <label for="lastname">Last Name:</label> 
                <input id="lastname" name="lastname" type="text" size="30" placeholder="Last name" /> 
                <span class="error" id="err_lastname"></span> <br /><br />

                <label for="email">E-mail:</label> 
                <input id="email" name="email" type="text" size="30" placeholder="sample@email.com"  /> 
                <span class="error" id="err_email"></span> <br /><br />

                <label for="comments">Comments:</label> 
                <textarea id="comments" name="comments"></textarea> 
                <span class="error" id="err_comments"></span> <br /><br />

		<input type="button" value="submit" onclick="submitform();" />
            </fieldset>
         </div>
    </form>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
