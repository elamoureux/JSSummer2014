<!DOCTYPE html>
<html>
    <head>
        <title>Final Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>
        
    <form name="mainform" id="mainform" action="">
	<div id="content">
	<fieldset>
		<legend>Personal information:</legend>		

                <label for="fullname">Full Name:</label> 
                <input id="fullname" name="fullname" type="text" size="30" placeholder="Full name" /> 
                <span class="error" id="err_fullname"></span> <br /><br />
               
                <label for="email">E-mail:</label> 
                <input id="email" name="email" type="text" size="30" placeholder="sample@email.com"  /> 
                <span class="error" id="err_email"></span> <br /><br />
                
                <label for="phone">Phone Number:</label> 
                <input id="phone" name="phone" type="text" size="30" placeholder="###-###-####" /> 
                <span class="error" id="err_phone"></span> <br /><br />

                <label for="description">Description:</label> 
                <textarea id="description" name="description"></textarea> 
                <span class="error" id="err_description"></span> <br /><br />

		<input type="button" value="submit" onclick="submitform();" />
            </fieldset>
         </div>
    </form>
        
        <div id="result">
       
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
